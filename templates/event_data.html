{% extends 'base.html' %}
{% block body %}


<div class="well spaced">
    <h2>{{ event.event_name }}</h2>

            <table>
                <tr>
                    {% for question in event.questions %}
                        <th> {{ question.label }}</th>
                    {% endfor %}
                        <th>Edit Record</th>
                </tr>
                <tr>
                    {% for answer in event.answers %}
                        <td> {{ answer.value }}<td>   
                    {% endfor %}
                        <td> <a href="/event_profile/{{ event.event_id }}/data/{{ user_id }}">Edit Record</a> </td>
                </tr>   
            </table>

    <a href="/event_profile/{{ event.event_id }}/csvdata" name="downloadcsv">Download to CSV</a>
        
{% endblock %}
